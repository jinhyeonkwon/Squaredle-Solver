<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js" type="module"></script>
    <script src="word_list.js" type="module"></script>
    <script src="finder.js" type="module"></script>
    <script src="ds.js" type="module"></script>
    <title>Squaredle Solver</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="center">
          <div class="header-text">
            <div class="header-text-content">Squaredle Solver</div>
          </div>
          <div class="info-button" id="info-button">
            <div class="info-button-content">?</div>
          </div>
        </div>
      </div>
      <div class="scroll-container">
        <div class="main">
          <div class="enter">
            <div class="enter-text">
              <div class="text-bold">Enter the puzzle board!</div>
              <div class="text-medium">
                Each row separated by /<br />
                For missing squares, enter @<br />
                e.g. abc/d@f/ghi
              </div>
            </div>
              <form class="input-form" id="input-form">
                <div class="form-and-error">
                  <input class="enter-form" id="puzzle-board-input" placeholder="abc/d@f/ghi"></input>
                  <div class="error-message" id="error-message">
                    Error
                  </div>
                </div>  
                <button class="button-solve" type="submit" id="puzzle-board-submit">
                  <div class="button-solve-content" >
                    Solve
                  </div>
                </button>
              </form>
          </div>
          <div class="result" id="result">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
